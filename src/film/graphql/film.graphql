# Funktionen, um Filme zu empfangen
type Query {
  filme(titel: String): [Film]

  film(id: ID!): Film
}

# Funktionen, um Filme anzulegen, zu aktualisieren oder zu loeschen
type Mutation {
  create(
    titel: String!
    rating: Int
    genre: Genre
    studio: Studio!
    online: Boolean
    datum: String
    homepage: String
    schlagwoerter: [String]
  ): String

  update(id: ID, version: Int, film: FilmUpdateInput!): Int

  delete(id: ID!): Boolean
}

# Datenschema eines Filmes, das empfangen wird
type Film {
  id: ID
  version: Int
  titel: String
  rating: Int
  genre: Genre
  studio: Studio
  online: Boolean
  datum: String
  homepage: String
  schlagwoerter: [String]
}

# Enum-Typ fuer die Art eines Filmes
enum Genre {
  COMEDY,
  ACTION,
  ROMANCE
}

# Enum-Typ fuer den Verlag eines Filmes
enum Studio {
  DISNEY, 
  WARNER BROS, 
  UNIVERSAL STUDIO
}

input FilmUpdateInput {
  titel: String!
    rating: Int
    genre: Genre
    studio: Studio!
    online: Boolean
    datum: String
    homepage: String
    schlagwoerter: [String]
}
